<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Anton|Oswald" rel="stylesheet">
  <title>Doctor Search</title>
</head>

<body>
  <div id="mainHeaderDiv">
    <p id="mainHeader">Find a Doctor</p>
  </div>
  <div class="button-container">
    <label for="bySpecialty">Search doctor by specialty.</label>
    <form id="searchBySpecialty">
      <select id="specialty" name="specialty" form="searchBySpecialty">

      </select>
      <button type="submit" class="button">Submit</button>
    </form>
    <br>

    <label for="doctorName">Search doctor by name.</label>
    <form id="searchByName">
      <input id="doctorName" type="text" placeholder="Name"></input>
      <button type="submit" class="button">Submit</button>
    </form>
    <br>

    <label for="issue">Symptoms</label>
    <form id="searchBySymptoms">
      <input id="issue" type="text" placeholder="Symptoms"></input>
      <button type="submit" class="button">Submit</button>
    </form>
  </div>
  <div id="result">
    <div id="doctorOutput"></div>
    <img id="docPic" src="">
    <hr>
    <div id = "errors"></div>
  </div>
</body>
</html>
